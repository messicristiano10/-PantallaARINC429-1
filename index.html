<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla ARINC 429</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pantalla ARINC 429</h1>

        <div class="form-group">
            <label for="grupo">Seleccionar Grupo:</label>
            <select id="grupo">
                <option value="">--Seleccione un grupo--</option>
                <option value="motores">Motores</option>
                <option value="control">Sistemas de Control de Vuelo</option>
                <option value="navegacion">Navegación</option>
            </select>
        </div>

        <div class="form-group">
            <label for="instrumento">Seleccionar Instrumento:</label>
            <select id="instrumento" disabled>
                <option value="">--Seleccione un instrumento--</option>
            </select>
        </div>

        <div id="imagen-instrumento" class="instrumento-img">
            <!-- Imagen del instrumento aparecerá aquí -->
        </div>

        <div class="form-group">
            <label for="valor">Agregar Valor:</label>
            <input type="text" id="valor" disabled>
            <button id="agregar" disabled>Agregar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
